<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .data-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .data-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .data-item span {
      font-size: 16px;
      color: #555;
    }

    .data-item strong {
      color: #000;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.btn-edit {
      background: #007bff;
      color: #fff;
    }

    button.btn-edit:hover {
      background: #0056b3;
    }

    .swal2-popup {
    padding: 20px;
    font-size: 16px;
    border-radius: 10px;
  }

  .swal2-html-container {
    text-align: left;
  }

  label {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
    color: #333;
  }

  .swal2-input {
    font-size: 14px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    width: calc(100% - 20px);
  }

  .swal2-actions {
    justify-content: center;
    margin-top: 20px;
  }

  .swal2-confirm {
    background-color: #6c63ff;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
  }

  .swal2-confirm:hover {
    background-color: #5846d6;
  }

  .swal2-cancel {
    background-color: #6c757d;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  .swal2-cancel:hover {
    background-color: #565e64;
  }

    @media screen and (max-width: 480px) {
      .data-item {
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Dashboard</h1>
    <div class="data-list">
      <div class="data-item" data-title="Viewing Users" data-value="10">
        <span>Viewing Users: <strong>120</strong></span>
        <button class="btn-edit" onclick="editData(this)">Edit</button>
      </div>
      <div class="data-item" data-title="Experience" data-value="20">
        <span>Experience: <strong>6</strong></span>
        <button class="btn-edit" onclick="editData(this)">Edit</button>
      </div>
      <div class="data-item" data-title="Award or Certificate" data-value="5">
        <span>Award or Certificate: <strong>9</strong></span>
        <button class="btn-edit" onclick="editData(this)">Edit</button>
      </div>
      <div class="data-item" data-title="Total Languages Studied" data-value="3">
        <span>Total Languages Studied: <strong>10</strong></span>
        <button class="btn-edit" onclick="editData(this)">Edit</button>
      </div>
      <a href="admin.html">
      <button class="custom-btn btn-15">Kembali</button>
      </a>
    </div>
  </div>

  <script>
    // Function to edit data
    function editData(button) {
      // Get parent container of clicked button
      const dataItem = button.parentElement;

      // Extract current title and value
      const currentTitle = dataItem.getAttribute("data-title");
      const currentValue = dataItem.getAttribute("data-value");

      // Show SweetAlert form for editing
      Swal.fire({
        title: "Edit Data",
        html: `
          <div style="text-align: left;">
            <label for="newTitle" style="margin-bottom: 5px; display: block; font-weight: bold;">Title:</label>
            <input id="newTitle" class="swal2-input" type="text" value="${currentTitle}" style="margin-bottom: 15px;">
            <label for="newValue" style="margin-bottom: 5px; display: block; font-weight: bold;">Value:</label>
            <input id="newValue" class="swal2-input" type="number" value="${currentValue}">
          </div>
        `,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: "Save",
        cancelButtonText: "Cancel",
        preConfirm: () => {
          const newTitle = document.getElementById("newTitle").value.trim();
          const newValue = document.getElementById("newValue").value.trim();
          if (!newTitle || !newValue) {
            Swal.showValidationMessage("Please fill out both fields.");
            return false;
          }
          return { newTitle, newValue };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          const { newTitle, newValue } = result.value;

          // Update DOM
          dataItem.setAttribute("data-title", newTitle);
          dataItem.setAttribute("data-value", newValue);
          dataItem.querySelector("span").innerHTML = `${newTitle}: <strong>${newValue}</strong>`;

          // Show success alert
          Swal.fire({
            icon: "success",
            title: "Updated!",
            text: "Data has been updated successfully.",
            confirmButtonText: "OK"
          });
        }
      });
    }
  </script>
</body>
</html>
